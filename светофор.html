<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="extensions.json">
    <style>
        canvas{border: 3px solid black; }
      
    </style>
</head>
<body onload="draw();">
   <canvas id="black" width="450" height="400"></canvas>
   <script>
    function draw(){
   var canvas = document.getElementById("black");
   if (canvas.getContext){
   var ctx = canvas.getContext("2d");

   ctx.fillStyle="gray";
   ctx.fillRect(150,50,150,350);


   ctx.beginPath();
   ctx.fillStyle="green";
ctx.arc(225,325,45,0,2 * Math.PI);
ctx.fill();


ctx.beginPath();
   ctx.fillStyle="yellow";
ctx.arc(225,225,45,0,2 * Math.PI);
ctx.fill();

ctx.beginPath();
   ctx.fillStyle="red";
ctx.arc(225,125,45,0,2 * Math.PI);
ctx.fill();

    }
}
   </script>
</body>
</html>
